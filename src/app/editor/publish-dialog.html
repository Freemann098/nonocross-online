<h2 mat-dialog-title>Publish Custom Nonogram?</h2>
<mat-dialog-content class="mat-typography">
  <p>Publishing your nonogram will upload it to the server and allow other users to view/download it</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close="true">Publish</button>
</mat-dialog-actions>
